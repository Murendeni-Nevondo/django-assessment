<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CoreUI for Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.0.2/dist/css/coreui.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Survey</title>
    <!-- CUSTOM STYLE -->
    <style>
      body {
        background-image: linear-gradient(to right, #040d21, #431f48);
        color: honeydew;
      }

      .btn {
        color: honeydew;
      }

      .btn:hover {
        color: whitesmoke;
      }

      .breadcrumb {
        color: #00cfc8;
      }

      .breadcrumb-item.active {
        color: var(--cui-breadcrumb-active-color, honeydew);
      }

      .breadcrumb .breadcrumb-item a {
        color: var(--cui-link-color, #00cfc8);
        text-decoration: none;
      }

      footer {
        width: 100%;
        margin: 0%;
        position: fixed;
        left: 0%;
        bottom: 0%;
      }
      .footer {
        border-top: 0px solid #00cfc8;
        background-image: linear-gradient(to right, #040d21, #431f48);
        color: honeydew;
      }

      .footer a {
        color: var(--cui-link-color, #00cfc8);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- DJANGO MESSAGES ALERT -->
    {% if messages %}
    <div class="row mt-1">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-coreui-dismiss="alert"
            aria-label="Close"
            style="float: right"
          ></button>
        </div>
        {% endfor %}
      </div>
      <div class="col-md-3"></div>
    </div>
    {% endif %}
    <!--END DJANGO MESSAGES ALERT -->
    <div class="container-fluid mt-5">{% block content %} {% endblock %}</div>

    <script
      src="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.0.2/dist/js/coreui.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- <footer class="footer">
      <div>
        <span>&copy; 2021 creativeLabs.</span>
      </div>
      <div>
        <span>Powered by</span>
        <a href="https://coreui.io">CoreUI</a>
      </div>
    </footer> -->
  </body>
</html>
